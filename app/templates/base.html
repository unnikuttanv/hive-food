<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="/static/css/styles.css"/>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <div class="badge">MVP</div>
        <h1 style="margin-top:10px;">{{ app_name }}</h1>
      </div>
      <div class="actions">
        {% if current_user %}
          <span class="muted">{{ current_user.full_name }} ({{ current_user.email }}){% if current_user.is_admin %} â€¢ Admin{% endif %}</span>
          <a href="/logout"><button class="secondary">Logout</button></a>
        {% else %}
          <a href="/login"><button class="secondary">Login</button></a>
        {% endif %}
      </div>
    </div>

    {% if flash %}
      <div class="card"><strong>{{ flash.kind|upper }}</strong>: {{ flash.message }}</div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
