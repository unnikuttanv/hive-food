{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col">
    <div class="card">
      <h2>Create order session</h2>
      <form method="post" action="/sessions/new">
        <label>Title</label>
        <input name="title" required placeholder="Lunch â€“ Sushi / Pizza / etc."/>
        <div class="row" style="margin-top:10px;">
          <div class="col">
            <label>Restaurant</label>
            <select name="restaurant_id" required>
              <option value="">-- Select a restaurant --</option>
              {% for r in restaurants %}
                <option value="{{ r.id }}">{{ r.name }}</option>
              {% endfor %}
            </select>
            {% if restaurants|length == 0 %}
            <p class="muted">No restaurants configured. <a href="/admin/restaurants">Add restaurants first</a>.</p>
            {% endif %}
          </div>
        </div>
        <div class="row" style="margin-top:10px;">
          <div class="col">
            <label>Deadline (local time)</label>
            <input name="deadline_at" type="datetime-local" required/>
            <p class="muted">After the deadline, adding/editing items is blocked.</p>
          </div>
          <div class="col">
            <label>Notes (optional)</label>
            <textarea name="notes" placeholder="Anything important (e.g., delivery address, discount code)"></textarea>
          </div>
        </div>
        <div style="margin-top:12px;" class="actions">
          <button type="submit">Create</button>
          <a href="/"><button type="button" class="secondary">Cancel</button></a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
