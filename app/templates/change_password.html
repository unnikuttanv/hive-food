{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col">
    <div class="card">
      <h2>Change Password</h2>
      <form method="post" action="/change-password">
        <label>Current password</label>
        <input name="current_password" type="password" required/>
        <label style="margin-top:10px;">New password</label>
        <input name="new_password" type="password" required minlength="8"/>
        <label style="margin-top:10px;">Confirm new password</label>
        <input name="confirm_password" type="password" required minlength="8"/>
        <p class="muted">Password must be at least 8 characters.</p>
        <div style="margin-top:12px;" class="actions">
          <button type="submit">Change password</button>
          <a href="/"><button type="button" class="secondary">Cancel</button></a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
